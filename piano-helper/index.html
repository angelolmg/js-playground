<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Helper - Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Piano Helper</h1>
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" value="5"><br>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="35"><br>

    <label for="delay">Delay (seconds):</label>
    <input type="number" id="delay" value="30"><br>

    <div class="section-title">Notes</div>
    <div class="levelButtons">
        <button class="levelButton" onclick="startApp(1)">Level 1 (Hit note)</button>
        <button class="levelButton" onclick="startApp(2)">Level 2 (+ Finger)</button>
        <button class="levelButton" onclick="startApp(3)">Level 3 (+ Hand)</button>
        <button class="levelButton" onclick="startApp(4)">Level 4 (+ Every key)</button>
        <button class="levelButton" onclick="startApp(5)">Level 5 (Random note)</button>
    </div>

    <div class="section-title">Scales</div>
    <div class="levelButtons">
        <button class="scaleButton" onclick="startApp(6)">Level 6 (Play scale)</button>
        <button class="scaleButton" onclick="startApp(7)">Level 7 (+ Octaves)</button>
        <button class="scaleButton" onclick="startApp(8)">Level 8 (+ BPM)</button>
        <button class="scaleButton" onclick="startApp(9)">Level 9 (+ Motions)</button>
    </div>
</div>

<script>
    function startApp(levelType) {
        const iterations = document.getElementById('iterations').value;
        const fontSize = document.getElementById('fontSize').value;
        const delay = document.getElementById('delay').value;

        // Redirect to level.html with the specified values
        window.location.href = `level.html?levelType=${levelType}&iterations=${iterations}&fontSize=${fontSize}&delay=${delay}`;
    }
</script>

</body>
</html>
