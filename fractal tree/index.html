<!DOCTYPE html>
<html>
  <head>
    <title>Fractal Trees</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main-window">
      <div class="options">
        <div class="option">
          <p>Branch Tickness: <output id="tickness_val"></output> px</p>
          <input
            type="range"
            id="tickness_input"
            value="20"
            min="1"
            max="50"
            oninput="update('tickness')"
          />
        </div>
        <div class="option">
          <p>Max Fractal Level: <output id="max_frac_val"></output></p>
          <input
            type="range"
            id="max_frac_input"
            value="10"
            min="1"
            max="15"
            oninput="update('max_frac')"
          />
        </div>
        <div class="option">
          <p>Growth Step: <output id="growth_val"></output> px/frame</p>
          <input
            type="range"
            id="growth_input"
            value="6"
            min="1"
            max="15"
            oninput="update('growth')"
          />
        </div>
        <div class="option">
          <p>Max Branch Length: <output id="max_len_val"></output> px</p>
          <input
            type="range"
            id="max_len_input"
            value="400"
            min="200"
            max="600"
            oninput="update('max_len')"
          />
        </div>
        <div class="option">
          <p>Min Branch Length: <output id="min_len_val"></output> px</p>
          <input
            type="range"
            id="min_len_input"
            value="5"
            min="10"
            max="50"
            oninput="update('min_len')"
          />
        </div>
        <div class="option">
          <p>Proportional Reduction: <output id="reduction_val"></output>%</p>
          <input
            type="range"
            id="reduction_input"
            value="65"
            min="0"
            max="100"
            oninput="update('reduction')"
          />
        </div>
        <div class="option">
          <p>Left Branch Angle: <output id="left_angle_val"></output>°</p>
          <input
            type="range"
            id="left_angle_input"
            value="30"
            min="0"
            max="180"
            oninput="update('left_angle')"
          />
        </div>
        <div class="option">
          <p>Right Branch Angle: <output id="right_angle_val"></output>°</p>
          <input
            type="range"
            id="right_angle_input"
            value="30"
            min="0"
            max="180"
            oninput="update('right_angle')"
          />
        </div>

        <div class="playreload">
          <a href="javascript: void(0);"
            ><i class="fa fa-play-circle fa-2x" onclick="reload_tree()"></i
          ></a>
          <a href=""><i class="fa fa-refresh fa-2x"></i></a>
        </div>
      </div>
      <canvas id="myCanvas" width="1000" height="800">
        Your browser does not support the canvas element.
      </canvas>
    </div>

    <script src="script.js"></script>

    <footer>
      <p class="center">
        by Angelo Leite (2023)
        <a href="https://github.com/angelolmg/js-playground" target="_blank">
          <i style="color: gray" class="fa fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
